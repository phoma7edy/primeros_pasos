      @layer base {

          --popover: 240 5% 15%;

          --border: 240 6% 20%;
          --input: 240 6% 20%;
          --ring: 240 5% 90%;
          --radius: 0.5rem;
        }
      }

      @layer base {
        * {
          @apply border-border;
        }

        body {

        }

        h1,
        h2,
        h3,
        h4,
        h5,
